---
layout: default
---

<div class='layout_container'>
	<div class='layout_head'>
		<h1>{{page.name}}</h1>
		<a href='{{page.artisan_website}}'>by {{page.artisan}}</a>
	</div>
	<div class='layout_content'>
		<div class='layout_metadata'>
		<p><span class='metadata_name'>dimension: </span>{{page.dimension}}</p>
		<p><span class='metadata_name'>materials: </span>{{page.materials}}</p>
	</div>
	<div class='layout_image'>
		<img src='/img/{{page.img}}'>
	</div>
	</div>
</div>
